	<div id="grid" class="container">
		<section id="box1"> 
			<hgroup>
				<h1> Welcome Back!</h1>

			</hgroup>

				<article id="weather"></article>
				</fieldset>
			</form>
		</section>

			<div id="map"></div>
		</section>

				<div id="newshead1"></div>
   				<div id="newsdis1"></div>
